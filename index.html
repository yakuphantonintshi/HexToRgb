<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgbToHex</title>
</head>
<body>
    <div class="converter">
        <h1>RGB to Hex Converter</h1>
        <form id="rgbForm">
            <label for="red">Red: </label>
            <input type="number" id="red" name="red" min="0" max="255" required>
            <br><br>
            <label for="green">Green: </label>
            <input type="number" id="green" name="green" min="0" max="255" required>
            <br><br>
            <label for="blue">Blue: </label>
            <input type="number" id="blue" name="blue" min="0" max="255" required>
            <br><br>
            <button type="submit">Convert to Hex</button>
        </form>
        <div class="result">
            <h2>Hex Color Code:</h2>
            <p id="hexColor">#000000</p>
            <div id="colorPreview" class="color-preview"></div>
        </div>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
